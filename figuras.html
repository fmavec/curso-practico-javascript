<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header class="encabezado">

        <h1>Figuras geométricas</h1>
        <p>Calculos con figuras geométricas</p>

    </header>

    <div class="principal">
        <section class="cuadrado">
            <h2>Cuadrado</h2>
            <form class="formulario-cuadrado">
                <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <div class="boton-calculos">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                    </button>
                </div>
            </form>
        </section>
        <!--Cierre Cuadrado-->

        <section class="triangulo">
            <h2>Triángulo</h2>
            <div class="calculosTriangulo">
                <div class="perimetroTriangulo">
                    <form class="formulario-triangulo">
                        <label for="InputBaseTriangulo">
                    Escribe cuánto mide la base de tu triangulo:
                    </label>
                        <input id="InputBaseTriangulo" type="number" />
                        <label for="InputLadoATriangulo">
                    Escribe cuánto mide el lado "a" de tu triangulo:
                    </label>
                        <input id="InputLadoATriangulo" type="number" />
                        <label for="InputLadoBTriangulo">
                    Escribe cuánto mide el lado "b" de tu triangulo:
                    </label>
                        <input id="InputLadoBTriangulo" type="number" />
                        <button type="button" onclick="calcularPerimetroTriangulo()">
                            Calcular el perímetro
                        </button>
                    </form>
                </div>
                <div class="areaTriangulo">
                    <form class="formulario-triangulo">
                        <label for="InputBaseAreaTriangulo">
                            Escribe cuánto mide la base de tu triangulo:
                        </label>
                        <input id="InputBaseAreaTriangulo" type="number" />
                        <label for="InputAlturaTriangulo">
                            Escribe cuánto mide la altura de tu triangulo:
                        </label>
                        <input id="InputAlturaTriangulo" type="number" />
                        <button type="button" onclick="calcularAreaTriangulo()">
                            Calcular el área
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!--Cierre Triangulo-->

        <section class="circulo">
            <h2>Círculo</h2>
            <form class="formulario-circulo">
                <label for="InputCirculo">
                    Escribe cuánto mide el radio tu círculo:
                </label>
                <input id="InputCirculo" type="number" />
                <div class="boton-calculos">
                    <button type="button" onclick="calcularDiametro()">
                        Calcular el diametro
                    </button>
                    <button type="button" onclick="calcularCircunferencia()">
                        Calcular la circunferencia
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </section>
        <!--Cierre Circulo-->

    </div>

    <script src="./figuras.js"></script>
</body>

</html>
